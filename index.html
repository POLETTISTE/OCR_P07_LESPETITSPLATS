<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <header class="text-center">
      <img src="assets/logo/logo.png" alt="logo les petits plats" class="logo">
   </header>
   <main>
    <section class="container-fluid search">
      <form class="w-100" action="#" method="get">
        <fieldset>    
          <div class="input-group">
            <input id="oSaisie" name="oSaisie" type="text" class="form-control " aria-label="Saisie de mots clés" placeholder="Rechercher une recette" required="required">
            <div class="loupe">
              <button class="btn-valid-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </fieldset> 
      </form>
    </section>
    <div class="container-fluid hashtags">
      <p>liste hashtags</p>
    </div>
    <div class="container-fluid filters">
      <!-- BOUTON FILTRE INGREDIENTS -->
      <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ingrédients
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <p class="dropdown-item" href="#">Action</p>
        </div>
      </div>

      <!-- BOUTON FILTRE APPAREILS -->
      <div class="dropdown">
        <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Appareils
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <p class="dropdown-item" href="#">Action</p>
        </div>
      </div>

      <!-- BOUTON FILTRE USTENSILES -->
      <div class="dropdown">
        <a class="btn btn-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Ustensiles
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <p class="dropdown-item" href="#">Action</p>
        </div>
      </div>
    </div>
    <div class="container-fluid recipes d-flex flex-wrap justify-content-between ">
    </div>
   </main>
   

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
