<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/ff9c4e7a42.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body>
   <header class="text-center">
      <img src="assets/logo/logo.png" alt="logo les petits plats" class="logo">
   </header>
   <main>
    <section class="container-fluid search">
          <div class="input-group">
            <input id="oSaisie" name="oSaisie" type="text" class="form-control " aria-label="Saisie de mots clés" placeholder="Rechercher une recette" required="required">
            <div class="loupe">
              <button class="btn-valid-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
    </section>
    <div class="container-fluid hashtags">
      <p>liste hashtags</p>
    </div>
    <div class="container-fluid filters">


      <!-- BOUTON FILTRE INGREDIENTS -->
      <div class="dropdown dropdown-primary style='display:block">
        <a class="btn btn-primary" href="#" role="button" id="dropdownMenuLink">
          <div class="btn-title">
            <span>Ingredients</span> 
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </div>
        </a>
        <div class="ingredients-list search-list rounded" style="display:none">
          <!-- formulaire -->
            <input id="SaisieRecherche2" name="SaisieRecherche2" type="text" class="form-control saisie-recherche" aria-label="Saisie de mots clés" placeholder="Rechercher un ingrédient" required="required">
            <ul class="ingredientUl"></ul>
        </div>
      </div>


      <!-- BOUTON FILTRE APPAREILS -->
      <div class="dropdown dropdown-success style='display:block">
        <a class="btn btn-success" href="#" role="button" id="dropdownMenuLink">
          <div class="btn-title">
            <span>Appareils</span> 
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </div>
        </a>
        <div class="appareils-list search-list rounded" style="display:none">
          <!-- formulaire -->
            <input id="SaisieRecherche3" name="SaisieRecherche3" type="text" class="form-control saisie-recherche" aria-label="Saisie de mots clés" placeholder="Rechercher un appareil" required="required">
            <ul class="appareilUl"></ul>
        </div>
      </div>

      <!-- BOUTON FILTRE USTENSILES -->
      <div class="dropdown dropdown-danger style='display:block">
        <a class="btn btn-danger" href="#" role="button" id="dropdownMenuLink">
          <div class="btn-title">
            <span>Ustensiles</span> 
            <span><i class="fa-solid fa-chevron-down"></i></span>
        </div>
        </a>
        <div class="ustensiles-list search-list rounded" style="display:none">
          <!-- formulaire -->
            <input id="SaisieRecherche4" name="SaisieRecherche4" type="text" class="form-control saisie-recherche" aria-label="Saisie de mots clés" placeholder="Rechercher un ustensile" required="required">
            <ul class="ustensileUl"></ul>
        </div>
      </div>
    </div>
    <!-- AFFICHAGE DES CARDS RECETTES -->
    <div class="container-fluid recipes d-flex flex-wrap justify-content-between ">
    </div>
   </main>
   

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/pages/data.js"></script>
    <script type="text/javascript" src="scripts/pages/Recipe.js"></script>
    <script type="text/javascript" src="scripts/pages/Ingredient.js"></script>
    <script type="text/javascript" src="scripts/pages/index.js"></script>
    <script type="text/javascript" src="scripts/utils/filters.js"></script>
    <script type="text/javascript" src="scripts/pages/display.js"></script>
  </body>
</html>
